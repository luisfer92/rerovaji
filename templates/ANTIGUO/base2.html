<!DOCTYPE html>
	<html>
		<head>
		    <title>100M Alcazabilla-{% block subpagina%}{% endblock %}</title>
		 
		 
		    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		    <link rel="stylesheet" type="text/css" href="/static/css/stilo.css">
		    {% block estilos %}{% endblock %}
		 
		</head>
		<body>
			{% block info %}{% endblock %}
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  				<a class="navbar-brand" href="{{url_for('main')}}">Rerovaji</a>
  				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    			<span class="navbar-toggler-icon"></span>
  				</button>
  				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    				<div class="navbar-nav">
      					<a class="nav-item nav-link active" href="#" onclick="cambiarLocal()">Local:&nbsp;({{session['local']|localName}})<span class="sr-only">(current)</span></a>
      					<a class="nav-item nav-link" href="{{url_for('logout')}}" style="position: absolute;right: 0px;">{{session["user"]}}</a>
    				</div>
  				</div>
			</nav>
			{% block extra %}{% endblock %}
			<div class="container">
				<center>
			        <div class="header">
			            <a href="{{ url_for('main') }}"><h3 class="text-muted">100 Montaditos {{session['local']|localName}}</h3></a>
			        </div>
		    	</center>
		    

		    <div class="jumbotron">
		    	{% block content %}{% endblock %}
		    </div>

		</body>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>
			function cambiarLocal(){
				$.ajax({
  				type: "POST",
  				url: "{{url_for('switchLocal')}}",
  				success: function(){
  					alert("Local cambiado");
  					location.reload()
  				},
  				
			});
			}
			
		</script>
		{% block scripts %}

		{% endblock %}
		
</html>
