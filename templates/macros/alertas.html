{% macro alerta(gatillo,titulo,mensaje,url,metodo) %}
  <div class="modal fade" id="{{gatillo}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{titulo}}</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">{{mensaje}}</div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
            <a class="btn btn-primary" href="{{url}}" onclick="{{metodo}}">Aceptar</a>
          </div>
        </div>
      </div>
    </div>
{% endmacro %}
